<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <div class="calc-gridbox">
      <input type="text" id="calc_field">

      <button type="button" id="calc_one">1</button>
      <button type="button" id="calc_two">2</button>
      <button type="button" id="calc_three">3</button>
      <button type="button" id="calc_ac">AC</button>

      <button type="button" id="calc_four">4</button>
      <button type="button" id="calc_five">5</button>
      <button type="button" id="calc_six">6</button>
      <button type="button" id="calc_delete">D</button>

      <button type="button" id="calc_seven">7</button>
      <button type="button" id="calc_eight">8</button>
      <button type="button" id="calc_nine">9</button>
      <button type="button" id="calc_plus">+</button>

      <button type="button" id="calc_zero">0</button>
      <button type="button" id="calc_decimal">.</button>
      <button type="button" id="calc_multiply">*</button>
      <button type="button" id="calc_minus">-</button>

      <button type="button" id="calc_equal">=</button>
      <button type="button" id="calc_divide">&divide;</button>
    </div>
    <script type="text/javascript" src="./js/calc.js"></script>
  </body>
</html>
